{% extends 'cupApp/base.html' %}
{% load static %}
{% block content %}
    <style>
        .ingredients {
            height: 90vh;
        }
    </style>
    <div class="login">
    <p>{{ error }}</p>
        <h1>FORGOT PASSWORD</h1>
        <img  src={% static 'img/CGLogoIcon.png' %}>
        <form method="post" >
            {% csrf_token %}
            <div class="inputField">
                <input type="password" id="password_1" placeholder="New password" name="password_1" required>
            </div>
            <div class="inputField">
                <input type="password" id="password_2" placeholder="Repeat password" name="password_2" required>
            </div>

                <div class="loginbutton">
                    <button type="submit">Submit</button>
                </div>

                <div class="extralinks">
                    <a href={% url 'register' %}>Not a member yet?</a>
                </div>

        </form>
    </div>
{% endblock %}
