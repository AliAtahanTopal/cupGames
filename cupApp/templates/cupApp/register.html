{% extends 'cupApp/base.html' %}
{% load static %}
{% block content %}
    <style>
        .ingredients {
            height: 150vh;
        }
    </style>
    <div class='register'>
        <h1>REGISTER</h1>
        <img  src={% static 'img/CGLogoIcon.png' %}>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="date" name="date_of_birth"/>
            <button type="submit">Register</button>
        </form>
    </div>

{% endblock %}
